name: build

on:
  push:
    branches:
      - master
      - silero-vad

  pull_request:
    branches:
      - master

  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}

      - name: Install mlx
        shell: bash
        run: |
          python3 -m pip install mlx

      - name: Show mlx
        shell: bash
        run: |
          python3 -m mlx --cmake-dir
          echo "---"
          ls -lh $(python3 -m mlx --cmake-dir)/lib
          echo "---"
          ls -lh $(python3 -m mlx --cmake-dir)/include/
          echo "---"
          ls -lh $(python3 -m mlx --cmake-dir)/include/mlx

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build
        shell: bash
        run: |
          export CMAKE_CXX_COMPILER_LAUNCHER=ccache
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          cmake --version

          export MLX_CMAKE_DIR=$(python3 -m mlx --cmake-dir)

          mkdir build
          cd build
          cmake ..
          make VERBOSE=1

          ls -lh lib
